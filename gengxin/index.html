<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>更新页面</title>
    <script>
        window.onload = () => {
            const origin = {};
            let intervalID;
            const container = document.querySelector('.container p');
            const btn = document.querySelector('.container button');
            window.addEventListener("message", (e) => {
                origin.origin = e.origin;
                origin.source = e.source;
                if (e.data === 'connect') e.source.postMessage('connected', e.origin)
            }, false);
            intervalID = window.setInterval(() => {
                if (origin.origin) {
                    clearInterval(intervalID);
                    intervalID = null;
                    container.innerHTML = '已连接';
                    btn.disabled = false;
                }
            }, 1000);
            btn.onclick = (e) => {
                e.target.blur();
                origin.source.postMessage('测试', origin.origin);
                origin.source.focus();
                window.close();
            };
        };
    </script>
</head>
<body>
<h1>更新页面</h1>
<div class="container">
    <p> </p>
    <button disabled>测试</button>
</div>
</body>
</html>
