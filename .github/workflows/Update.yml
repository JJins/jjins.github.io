name: Update file from gitee
on:
  # push:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
        token: ${{ github.token }}
    - name: Update JS and version image
      run: |
        cd fyfuzhi
        rm -f torn-trans-zhcn.user.js
        wgetrs=1
        while((wgetrs!=0))
        do
            wget https://gitee.com/wanyi007/torncity-zhcn-translate/raw/dev/torn-trans-zhcn.user.js
            if [ "$?"= "0" ]; then
                $wgetrs = 0
            fi
            echo $wgetrs
        done
        python -m pip install pygame
        python -m pip install pillow
        python -m pip install requests
        cd ../t2i
        rm -f version.png
        rm -f stock.png
        echo "generating stocks txt"
        python fstock.py
        echo "generating version and stocks image"
        python t2i.py
        ls -a
    - name: Commit & Push
      uses: EndBug/add-and-commit@v7
      with:
        branch: master
