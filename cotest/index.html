<!DOCTYPE html>
<html lang="zh-CN">
 <head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0" /> 
  <script>
window.onload = ()=>{

let node = document.querySelector('#text')


document.querySelector('button').addEventListener('click',ev=>{
fetch(`https://api.torn.com/user/2687093?selections=&key=${document.querySelector('input').value}`)
.catch(err=>node.innerHTML=`错误<br/>${err}`)
.then(res=>res.json())
.then(json=>node.innerHTML=JSON.stringify(json))

})
};
</script> 
  <style type="text/css">html,body,p{margin:0;padding:0;}
p{font-size:16px;text-align:center;padding:2em 0;}
</style> 
 </head> 
 <body> 
<input><button>测试</button>
  <p id="text"></p> 
 </body>
</html>
